<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Code:300,400,500,600,700&display=swap&subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/headstyle.css" />
    <style>
      .carousel-caption h3 {
        color: #4caf50;
        font-weight: bold;
      }
      .carousel-caption p {
        color: #4caf50;
        font-weight: bold;
      }
    </style>
    <title>Хавсралт</title>
  </head>
  <body>
    <header>
      <div class="topnav" id="myTopnav">
        <a href="index.html">Нүүр</a>
        <a href="program.html">Програм хангамж</a>
        <a href="attachment.html" class="active">Хавсралт</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div
            id="carouselExampleCaptions"
            class="carousel slide"
            data-ride="carousel"
          >
            <ol class="carousel-indicators">
              <li
                data-target="#carouselExampleCaptions"
                data-slide-to="0"
                class="active"
              ></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/diplom1.jpg" class="d-block w-100" alt="diplom" />
                <div class="carousel-caption d-none d-md-block">
                  <h3>МУИС-ГГФ</h3>
                  <p>Диплом.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="img/diplom2.jpg" class="d-block w-100" alt="diplom" />
                <div class="carousel-caption d-none d-md-block">
                  <h3>МУИС-ГГФ</h3>
                  <p>Диплом.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  src="img/absolute.jpg"
                  class="d-block w-100"
                  alt="absolute"
                />
                <div class="carousel-caption d-none d-md-block">
                  <h3>АБСОЛЮТ</h3>
                  <p>Англи хэлний дунд шатны суралцсан гэрчилгээ</p>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  src="img/ehlel1.jpg"
                  class="d-block w-100"
                  alt="ehlel academy"
                />
                <div class="carousel-caption d-none d-md-block">
                  <h3>ЭХЛЭЛ АКАДЕМИ</h3>
                  <p>Програм хангамж</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="img/program.JPG" class="d-block w-100" alt="muis" />
                <div class="carousel-caption d-none d-md-block">
                  <h3>МУИС-ХШУИС</h3>
                  <p>Програм хангамж</p>
                </div>
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#carouselExampleCaptions"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselExampleCaptions"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </main>
    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
